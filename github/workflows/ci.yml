name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint - isort (check only)
        run: isort . --check-only --diff

      - name: Lint - flake8
        run: flake8 . --max-line-length=120 --exclude .venv,build,dist,.git,__pycache__, .astro

      - name: Lint - pylint (src only)
        run: pylint src dags

      - name: Type check - mypy
        run: mypy src dags

      - name: Run tests
        run: pytest -q
